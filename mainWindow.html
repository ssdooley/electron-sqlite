<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>CANDIDATES</title>    
    
</head>
<body style="background-image: url(file://C:/pics/background.jpg)">
    <div style="background-color: rgb(74, 127, 241); color: white; width:100%; height: 20%;">
        <H2 style="padding:1.5%" class="d-flex justify-content-center">Welcome to Dooleys' House</H2>
    </div>
    <div class="d-flex justify-content-center my-5">        
        <button type="button" id="createCandidate" class="btn btn-primary btn-lg" style="margin-top:15%">Sign In</button>   
    </div>    
    <script>
        const electron = require("electron");
        const ipc = electron.ipcRenderer;
    
        document.getElementById('createCandidate').addEventListener('click', () => {
            ipc.send('add-candidate-window')
        })
    </script>
</body>
</html>
